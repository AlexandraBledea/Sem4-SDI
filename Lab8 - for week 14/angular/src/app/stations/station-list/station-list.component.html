<h2 class="category">Bus Stations</h2>
<div class="crud">

  <section style="float: left; display: inline;">
    <br>
    <table class="all-cities">
      <thead>
      <th>NAME</th>
      <th>CITY NAME</th>
      <th> </th>
      </thead>
      <tbody>
      <tr *ngFor="let station of stations">
        <td (click)="displayStops(station.id)">{{station.name}}</td>
        <td>{{station.city.name}}</td>
        <td>
          <button class='btnUpdate' type='button' (click)="onUpdate(station)">Update</button>
          <button class='btnDelete' type='button' (click)="onDelete(station.id)">Delete</button></td>
      </tr>
      </tbody>
    </table>
    <br>
  </section>

  <section id="add_form" style="float: left; display: block; padding-left: 50px; padding-top: 40px">
    <form action="" method="get">
      <input id="name1" type="text" #newName placeholder="name" style="margin: 5px; width: 191px">
      Name<br>
      <select name="Severity Filter" [(ngModel)]="selectedOption" (click)="setCity()">
        <option>choose city</option>
        <option *ngFor = "let city of cities">
            {{city.name}}
        </option>
      </select>
      <button id="submitAddBtn" style="margin-top: 10px" (click)="addStation(newName)">
        Add new station</button>
    </form>
  </section>

  <section id="update_form" style="float: left; display: none; padding-left: 50px; padding-top: 40px">
    <form action="" method="get">
      <input id="name2" type="text" #uName placeholder="name" style="margin: 5px; width: 191px">
      Name<br>
      <button id="submitUpdateBtn" style="margin-top: 10px" (click)="updateStation(uName)">
        Update</button>
    </form>
  </section>


  <section style="float: left; display: inline; padding-left: 50px">
    <br>
    <table class="all-buses">
      <thead>
      <th>STATION NAME</th>
      <th>STOP TIME</th>
      </thead>
      <tbody>
      <tr *ngFor="let stop of stops">
        <td>{{stop.busStation.name}}</td>
        <td>{{stop.stopTime}}</td>
      </tr>
      </tbody>
    </table>
  </section>


</div>
